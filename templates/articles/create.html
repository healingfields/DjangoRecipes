{% extends "base.html" %}

    {% block content %}
    {% if not created %}
        <form action="." method="POST">
            {% csrf_token %}
            <div>
            <input type="text" name="title" placeholder="ur title here sir">
            </div>
            <div>
            <textarea name="content" cols="30" rows="10" placeholder="You re content here"></textarea>
            </div>
            <div>
            <button type="submit">create article</button>
            </div>
        </form>
    {% else %}
            <p>Your article was created</p>
            <a href="/articles/{{object.id}}/">{{object.title}}</a>
    {% endif %}  
  
    {% endblock %}
