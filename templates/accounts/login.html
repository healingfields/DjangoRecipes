{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <p style="color: rebeccapurple;">{{error}}</p>
        {% endif %}
        <div>
            <input type="text" name="username" placeholder="username">
        </div>
        <div>
            <input type="password" name="password" placeholder="password">
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Need an acocunt u can register from <a href="/register/">here</a> </p>
{% else %}
        <p>you are already atuhenticated , would u like to  <a href="/logout/">logout?</a></p>

{% endif %}

{% endblock %}
